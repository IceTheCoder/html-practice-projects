<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Photography Site</title>  
</head>
<body>
  <header>
    <h1>Ice Photography</h1>
  </header>
  <img src="images/img0.jpg" alt="Sony camera and lens" width="345">
  <h2>Our Work</h2>
  <section class="carousel">
    <img id="carousel-img" src="images/img1.jpg" alt="green wooden door on gray concrete floor">
    <figcaption>
      Photo by <a href="https://unsplash.com/@jakenackos?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jake Nackos</a> on <a href="https://unsplash.com/photos/green-wooden-door-on-gray-concrete-floor-Ga7aBzN7qDw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </figcaption>
    <div class="button">
      <button id="prev">Prev</button>
      <button id="next">Next</button>  
    </div>
  </section>
  <footer>
    <h2>Credits</h2>
    <ul>
      <li>
        Photo by 
        <a href="https://unsplash.com/@opticonor?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Conor Luddy</a> 
        on 
        <a href="https://unsplash.com/photos/flat-lay-photography-of-black-sony-dslr-camera-on-black-surface-IVaKksEZmZA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </li>
    </ul>
  </footer>
  <script src="main.js"></script>
</body>
</html>
