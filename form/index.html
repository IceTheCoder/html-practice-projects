<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Survey</h1>
  <form>
    <h2>Personal information</h2>
    <label for="fname">First name</label><br>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="lname">Last name</label><br>
    <input type="text" id="lname" name="lname">
    <br>
    <label for="email">Email</label><br>
    <input type="text" id="email" name="email">

    <br>

    <h2>Programming languages</h2>
    <h3>Choose the programming languages you know</h3>

    <input type="checkbox" id="js" name="js" value="JavaScript">
    <label for="js">JavaScript</label><br> 
    <input type="checkbox" id="java" name="java" value="Java">
    <label for="java">Java</label><br>
    <input type="checkbox" id="python" name="python" value="Python">
    <label for="python">Python</label><br>
    <input type="checkbox" id="c++" name="c++" value="C++">
    <label for="c++">C++</label><br>
    <input type="checkbox" id="c" name="c" value="C">
    <label for="c">C</label><br>
    <input type="checkbox" id="r" name="r" value="R">
    <label for="r">R</label><br>
    <input type="checkbox" id="c#" name="c#" value="C#">
    <label for="c#">C#</label><br>
    <input type="checkbox" id="ruby" name="ruby" value="Ruby">
    <label for="ruby">Ruby</label><br>
    <input type="checkbox" id="rust" name="rust" value="Rust">
    <label for="rust">Rust</label><br>
    <input type="checkbox" id="visualbasic" name="visualbasic" value="Visual Basic">
    <label for="visualbasic">Visual Basic</label><br>
    <input type="checkbox" id="swift" name="swift" value="Swift">
    <label for="swift">Swift</label><br>
    <input type="checkbox" id="go" name="go" value="Go">
    <label for="go">Go</label><br>
    <input type="checkbox" id="php" name="php" value="PHP">
    <label for="php">PHP</label><br>
    <input type="checkbox" id="sql" name="sql" value="SQL">
    <label for="sql">SQL</label><br>
    <input type="checkbox" id="julia" name="julia" value="Julia">
    <label for="julia">Julia</label><br>
    <input type="checkbox" id="cobol" name="cobol" value="COBOL">
    <label for="cobol">COBOL</label><br>
    <input type="checkbox" id="julia" name="julia" value="Julia">
    <label for="julia">Julia</label><br>
    <input type="checkbox" id="objectivec" name="objectivec" value="Objective C">
    <label for="objectivec">Objective C</label><br>
    <input type="checkbox" id="haskell" name="haskell" value="Haskell">
    <label for="haskell">Haskell</label><br>
    <input type="checkbox" id="kotlin" name="kotlin" value="Kotlin">
    <label for="kotlin">Kotlin</label><br>

    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
