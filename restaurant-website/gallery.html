  <main class="gallery-main">
    <div class="carousel">
      <img id="img1" src="images/image1.jpg">
      <img id="img2" src="images/image2.jpg">
      <img id="img3" class="active" src="images/image3.jpg">
      <img id="img4" src="images/image4.jpg">
      <img id="img5" src="images/image5.jpg">
    </div>
    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>

    <script>
      var images = Array.from(document.querySelectorAll('.carousel img'));
      var currentIndex = images.findIndex(img => img.classList.contains('active'));
      document.getElementById('prev').addEventListener('click', function() {
          images[currentIndex].classList.remove('active');
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          images[currentIndex].classList.add('active');
      });
      document.getElementById('next').addEventListener('click', function() {
          images[currentIndex].classList.remove('active');
          currentIndex = (currentIndex + 1) % images.length;
          images[currentIndex].classList.add('active');
      });
    </script>
