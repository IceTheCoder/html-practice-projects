  <main>
    <form class="message-form">
      <h2>Contact us</h2>
      <div class="inputs">
        <div class="name-and-email">
          <label for="name">Name</label>
          <input type="text" id="name" size="35" required>
    
          <label for="email">E-mail</label>
          <input type="email" id="email" size="35" required>  
        </div>
        <div class="message">
          <label for="message">Message</label>
          <input type="text" id="message" size="80" style="line-height:4em" required>  
        </div>  
      </div>
      <input type="submit">
    </form>
