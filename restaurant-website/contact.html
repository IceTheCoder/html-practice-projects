<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <iframe src="header.html" style="width:100%;height:100%;"></iframe>
  </header>
  <main class="contact-main">
    <form class="message-form">
      <div class="form">
        <h2>Contact us</h2>
        <div class="inputs">
          <div class="name-and-email">
            <label for="name" style="text-align:left">Name</label>
            <input type="text" id="name" size="35" required style="margin-bottom:15px;">
      
            <label for="email" style="text-align:left">E-mail</label>
            <input type="email" id="email" size="35" required>  
          </div>
          <div class="message">
            <label for="message">Message</label>
            <textarea name="message" style="width: 500px; resize: none;" rows="7"></textarea>  
          </div>  
        </div>  
      </div>
      <input type="submit" class="submit">
    </form>
  </main>
  <footer>
    <p>Made by IceTheCoder</p>
    <p>Inspired from 
      <a href="https://blog.hubspot.com/service/best-contact-us-pages">
        https://blog.hubspot.com/service/best-contact-us-pages
      </a>
    </p>
  </footer>  
</body>
</html>
