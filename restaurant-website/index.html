<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant website</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Restaurant</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Menu</li>
        <li>Gallery</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <button>MENU</button>
    </div>
    <form>
      <div>
        <label for="no-people">
          Number of people
        </label>
        <select id="no-people">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <input type="datetime-local" id="time">
      </div>
      <div>
        <button>BOOK A TABLE</button>
      </div>
    </form>
    <div>
      <button>CONTACT</button>
    </div>
  </main>
  <footer>
    Made by IceTheCoder
  </footer>
</body>
</html>
